<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限管控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #444
        }

        body {
            font-size: 14px;
            font-family: "宋体"
        }

        .main {
            width: 600px;
            margin: 10% auto;
        }

        .title {
            background: #20a53a;
            color: #fff;
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
        }

        .content {
            background-color: #f3f7f9;
            height: 280px;
            border: 1px dashed #c6d9b6;
            padding: 20px
        }

        .t1 {
            border-bottom: 1px dashed #c6d9b6;
            color: #ff4000;
            font-weight: bold;
            margin: 0 0 20px;
            padding-bottom: 18px;
        }

        .t2 {
            margin-bottom: 8px;
            font-weight: bold
        }

        ol {
            margin: 0 0 20px 22px;
            padding: 0;
        }

        ol li {
            line-height: 30px
        }
    </style>
</head>

<body>
<div class="main">
    <div class="title">权限不足</div>
    <div class="content">
        <p class="t1">您的权限不足，已被网站管理员设置拦截！</p>
        <p class="t2">请联系管理员增加此界面的权限</p>
    </div>
</div>
</body>
<!--9.1.7 2023-06-01  -->
</html>
